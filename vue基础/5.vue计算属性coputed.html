<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性computed</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Computed 计算属性 : Computed具备缓存功能</h1>
		<button v-on:click="a++">Add to A</button>
		<button v-on:click="b++">Add to B</button>
		<p>A - {{a}}</p>
		<p>B - {{b}}</p>
		<!-- methods 方法操作 -->
		<!-- <p>Age + A = {{addToA()}}</p>
		<p>Age + B = {{addToB()}}</p> -->

		<!-- computed 计算属性操作 -->
		<p>Age + A = {{addToA}}</p>
		<p>Age + B = {{addToB}}</p>
	</div>
</body>
</html>

<script>
	new Vue({
		el:"#vue-app",
		data:{
			a:0,
			b:0,
			age:20
		},
		methods:{
			// 在方法中，每次点击都将重载页面数据，但computed具备缓存功能
			// addToA:function(){
			// 	console.log("addToA");
			// 	return this.a+this.age;
			// },
			// addToB:function(){
			// 	console.log("addToB");
			// 	return this.b+this.age;
			// }
		},
		computed:{
			// 在计算属性中，每次点击重载数据，只会执行相应方法，可以节省资源
			addToA:function(){
				console.log("addToA");
				return this.a+this.age;
			},
			addToB:function(){
				console.log("addToB");
				return this.b+this.age;
			}
		}
	})

</script>

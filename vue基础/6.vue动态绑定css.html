<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性computed</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		span{
			background: red;
			display: inline-block;
			padding: 10px;
			color: #fff;
			margin:10px 0;
		}
		.changeColor span{
			background: green;
		}
		.changeLength span:after{
			content: "Length";
			margin-left:10px;
		}
	</style>
</head>
<body>
	<div id="vue-app">
		<h1> 动态绑定css属性 </h1>
		
		<h2>示例1</h2>
		<!-- <div v-on:click="isChangeCol=! isChangeCol" v-bind:class="{changeColor:isChangeCol}">
			<span>Monkey</span>
		</div> -->

		<h2>示例2</h2>

		<button v-on:click="isChangeCol=!isChangeCol">改变颜色</button>
		<button v-on:click="isChangeLen=!isChangeLen">改变长度</button>

		<div v-bind:class="comClasses">
			<span>King</span>
		</div>
		
	</div>
</body>
</html>

<script>
	new Vue({
		el:"#vue-app",
		data:{
			isChangeCol:false,
			isChangeLen:false	
		},
		methods:{
			
		},
		computed:{
			comClasses:function(){
				return{
					changeColor:this.isChangeCol,
					changeLength:this.isChangeLen
				}
			}
		}
	})

</script>
